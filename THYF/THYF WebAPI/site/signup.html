<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		@media (min-width: 992px)
		{
			.center
			{
				margin: auto;
				width: 992px;
			}
		}
	</style>
</head>
<body>
	<h1 align="center">Create account</h1>
	<div class="container center">
		<form class="form" role="form">
			<div class="form-group col-sm-12">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" />
			</div>
			<div class="form-group col-sm-6">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" />
			</div>
			<div class="form-group col-sm-6">
				<label for="password-check">Confirm Password:</label>
				<input type="password" class="form-control" id="password-check" />
			</div>
			<div class="form-group col-sm-12">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" />
			</div>
			<div class="form-group col-sm-5">
				<label for="address">Address:</label>
				<input type="text" class="form-control" id="address" />
			</div>
			<div class="form-group col-sm-3">
				<label for="city">City:</label>
				<input type="text" class="form-control" id="city" />
			</div>
			<div class="form-group col-sm-2">
				<label for="state">State:</label>
				<input type="text" class="form-control" id="state" />
			</div>
			<div class="form-group col-sm-2">
				<label for="zip">Zip:</label>
				<input type="text" class="form-control" id="zip" />
			</div>

			<div class="form-group col-sm-5">
				<label for="phone">Phone:</label>
				<input type="text" class="form-control" id="phone" />
			</div>
			<div class="form-group col-sm-3">
				<label for="year">Date of Birth:</label>
				<input type="text" class="form-control" id="year" />
			</div>
			<div class="form-group col-sm-2">
				<label for="t-shirt">T-shirt size:</label>
				<select class="form-control" id="t-shirt">
					<option>S</option>
					<option>M</option>
					<option>L</option>
				</select>
			</div>
			<div class="form-group col-sm-12">
				<button type="submit" class="btn btn-default" id="signup-button">Sign up</button>
			</div>

		</form>
	</div>
</body>
</html>
