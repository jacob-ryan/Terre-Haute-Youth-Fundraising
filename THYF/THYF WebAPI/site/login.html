<script src="js/login.js"></script>

<div class="container center">
	<h1 class="text-center">Login</h1>
	<form id="login-form" class="form-horizontal form-bordered col-md-6 col-md-offset-3" role="form">
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" />
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" />
		</div>
		<div class="alert alert-danger hide2" id="invalid-email-password">
			<strong>Invalid email and/or password.</strong>  Please try again.
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary col-xs-6 col-xs-offset-3" id="login-button" name="login-button">Login</button>
		</div>
	</form>
</div>
