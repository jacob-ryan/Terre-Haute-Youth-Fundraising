<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>BBBS of Vigo County, IN</title>
	<meta name="description" content="Big Brothers Big Sisters of Terre Haute, IN">
	<meta name="author" content="Jacob Ryan">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

	<link rel="shortcut icon" href="/favicon.ico">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.9.4/css/jquery.dataTables.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- END Stylesheets -->
	<!-- Modernizr (browser feature detection library) & Respond.js (Enable responsive CSS code on browsers that don't support it, eg IE8) -->
	<script src="js/plugins/modernizr-2.7.1-respond-1.4.2.min.js"></script>

	<!-- Include jQuery library from Google's CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Include YUI Router library -->
	<script src="js/plugins/yui-min.js"></script>

	<!-- JavaScript for Bootstrap, jQuery Datatables, BootBox, other plugins, and custom JS code -->
	<script src="js/plugins/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.9.4/js/jquery.dataTables.min.js"></script>
	<script src="js/plugins/moment.min.js"></script>
	<script src="js/plugins/jquery.validate.min.js"></script>

	<script src="js/thyf-core.js"></script>
	<script src="js/thyf-routes.js"></script>
	<script src="js/thyf-loader.js"></script>

	<style>
		.head2
		{
			background-color: #7F3F98;
			background: linear-gradient(#7F3F98, #400080);
			color: white;
			list-style-type: none;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}

		.head2 li
		{
			border-right: 1px solid #bbb;
			float: left;
		}

		.head2 li.pull-right
		{
			border-left: 1px solid #bbb;
			border-right: none;
		}

		.head2 a
		{
			background: transparent;
			transition: background linear 0.3s;
			color: white;
			text-decoration: none;
			display: block;
			text-align: center;
			padding: 12px 18px;
		}

		.head2 a:hover
		{
			background: rgba(255, 255, 255, 0.30);
		}

		.head2 a.active
		{
			background: rgba(0, 0, 0, 0.30);
		}

		@media (max-width: 650px)
		{
			.head2 li
			{
				float: none;
				border-bottom: 1px solid #bbb;
				border-right: none;
			}

			.user-info-container
			{
				float: none;
				height: auto;
			}
		}
	</style>
</head>
<body>
	<!-- Loading overlay -->
	<div id="loading-overlay" class="loading-overlay">
		<div class="center-vertically">
			<div class="loading-background">
				<img src="img/loading.gif" style="padding-bottom: 2px;">
				<span id="loading-text" style="padding-left: 5px;">
					Loading...
				</span>
			</div>
		</div>
	</div>
	<!-- END loading overlay -->
	<!-- Lost connection overlay -->
	<div id="lost-connection-overlay" class="lost-connection-overlay" style="display: none;">
		<div class="center-vertically">
			<div class="lost-connection-background">
				<h3>Internet connection lost</h3>
				<div>
					There is a problem with your internet connection.
					<br>
					Please verify that you still have internet access.
				</div>
				<br>
				<div id="lost-connection-retry">
					<img src="img/loading.gif" style="padding-bottom: 2px;">
					<span style="padding-left: 5px;">
						Retrying operation <span id="lost-connection-text"></span>
					</span>
					<div>
						<small>(<span id="lost-connection-queue"></span> API calls queued)</small>
					</div>
				</div>
				<div id="lost-connection-reload" class="hide2">
					<button id="lost-connection-button" class="btn btn-sm btn-default">Reload page</button>
					<br>
					Connection could not be re-established.
				</div>
			</div>
		</div>
	</div>
	<!-- END lost connection overlay -->
	<!-- Error overlay -->
	<div id="error-overlay" class="hide2 error-overlay">
		<button class="btn btn-xs btn-danger pull-right" id="error-close-button">X</button>
		<h3>Sorry, but an error has occurred</h3>
		<div id="error-text"></div>
		<div>
			<button class="btn btn-xs btn-default" id="error-showDetails-button">
				<i class="fa fa-angle-down"></i> Show Details
			</button>
			<span class="pull-right hide2" id="error-reported-message">
				<i class="fa fa-check text-success"></i> Your error was successfully reported!
			</span>
		</div>
		<textarea class="form-control error-details-text hide2" id="error-details-text" wrap="off"></textarea>
	</div>
	<!-- END error overlay -->

	<div id="main-header"></div>
    <div class="body_wrapper">
        <div id="main-body"></div>
    </div>
    <div class="footer_wrapper">
	    <div id="main-footer"></div>
    </div>

	<div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
</body>
</html>
