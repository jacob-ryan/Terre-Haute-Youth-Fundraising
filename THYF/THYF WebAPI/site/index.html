	<style>
		body
		{
			padding-top: 50px;
		}

		.navbar-brand
		{
			padding: 1px 0px;
		}

		#main-body
		{

		}

		.navbar-brand > img
		{
			margin-top: -15px;

			background-color: #7F3F98;
		}

		.navbar .navbar-nav > li > a
		{
			color: #000000;
			font-weight: bold;
		}

		.navbar .navbar-brand
		{
			color: #000000;
			font-weight: bold;
		}

		.navbar-header > button
		{
			background-color: #000000;
		}


		.navbar-collapse .navbar-nav > li > .dropdown-menu
		{
			background-color: #7F3F98;
		}

		.navbar .navbar-collapse .navbar-nav > li > .dropdown-menu > li > a
		{
			font-weight: bold;
		}

		.navbar-collapse .navbar-nav > li > a:hover, .navbar-collapse .navbar-nav > li > a:focus
		{
			background-color: #9B30FF;
		}

		<!-- Trying set it up so that dropdown hover links work with these two. -->
		#frosty-link:hover, #frosty-link:focus
		{
			background-color: #9B30FF;
		}

		#main-header > .navbar > .container > .navbar-collapse > .navbar-nav > li > .dropdown-menu > li > a:hover, #main-header > .navbar > .container > .navbar-collapse > .navbar-nav > li > .dropdown-menu > li > a:focus

		{

		{
			background-color: #7F3F98;
		}

			.dropdown-menu > li > a

				color: #000000;
				font-weight: bold;
			}

<body>
	<!-- Loading overlay -->
	<div id="loading-overlay" class="loading-overlay">
		<div class="center-vertically">
			<div class="loading-background">
				<img src="img/loading.gif" style="padding-bottom: 2px;">
				<span id="loading-text" style="padding-left: 5px;">
					Loading...
				</span>
			</div>
		</div>
	</div>
	<!-- END loading overlay -->
	<!-- Lost connection overlay -->
	<div id="lost-connection-overlay" class="lost-connection-overlay" style="display: none;">
		<div class="center-vertically">
			<div class="lost-connection-background">
				<h3>Internet connection lost</h3>
				<div>
					There is a problem with your internet connection.
					<br>
					Please verify that you still have internet access.
				</div>
				<br>
				<div id="lost-connection-retry">
					<img src="img/loading.gif" style="padding-bottom: 2px;">
					<span style="padding-left: 5px;">
						Retrying operation <span id="lost-connection-text"></span>
					</span>
					<div>
						<small>(<span id="lost-connection-queue"></span> API calls queued)</small>
					</div>
				</div>
				<div id="lost-connection-reload" class="hide2">
					<button id="lost-connection-button" class="btn btn-sm btn-default">Reload page</button>
					<br>
					Connection could not be re-established.
				</div>
			</div>
		</div>
	</div>
	<!-- END lost connection overlay -->
	<!-- Error overlay -->
	<div id="error-overlay" class="hide2 error-overlay">
		<button class="btn btn-xs btn-danger pull-right" id="error-close-button">X</button>
		<h3>Sorry, but an error has occurred</h3>
		<div id="error-text"></div>
		<div>
			<button class="btn btn-xs btn-default" id="error-showDetails-button">
				<i class="fa fa-angle-down"></i> Show Details
			</button>
			<span class="pull-right hide2" id="error-reported-message">
				<i class="fa fa-check text-success"></i> Your error was successfully reported!
			</span>
		</div>
		<textarea class="form-control error-details-text hide2" id="error-details-text" wrap="off"></textarea>
	</div>
	<!-- END error overlay -->

	<div id="main-header"></div>
	<div id="main-body"></div>
	<div id="main-footer"></div>

	<div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
</body>
