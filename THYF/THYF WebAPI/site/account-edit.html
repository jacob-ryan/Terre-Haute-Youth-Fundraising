<script src="js/account-edit.js"></script>

<div class="container center">
	<h1 class="text-center">Update Information</h1>

	<form id ="updateForm" class="form" role="form">

		<div class="form-group col-sm-6">
			<label for="password">New Password:</label>
			<input name="password" type="password" class="form-control" id="password" />
		</div>

		<div class="form-group col-sm-6">
			<label for="password-check">Confirm Password:</label>
			<input name="password-check" type="password" class="form-control" id="passwordCheck" />
		</div>

        <div class="form-group col-sm-12">
            <label for="email">EMail:</label>
            <input name="email" type="text" class="form-control" id="email" />
        </div>

		<div class="form-group col-sm-12">
			<label for="name">Name:</label>
			<input name="name" type="text" class="form-control" id="name" />
		</div>

		<div class="form-group col-sm-5">
			<label for="address">Address:</label>
			<input name="address" type="text" class="form-control" id="address" />
		</div>

		<div class="form-group col-sm-3">
			<label for="city">City:</label>
			<input name="city" type="text" class="form-control" id="city" />
		</div>

		<div class="form-group col-sm-2">
			<label for="state">State:</label>
			<select class="form-control" id="state" name="state">
				<option>AL</option>
				<option>AK</option>
				<option>AZ</option>
				<option>AR</option>
				<option>CA</option>
				<option>CO</option>
				<option>CT</option>
				<option>DE</option>
				<option>FL</option>
				<option>GA</option>
				<option>HI</option>
				<option>ID</option>
				<option>IL</option>
				<option>IN</option>
				<option>IA</option>
				<option>KS</option>
				<option>KY</option>
				<option>LA</option>
				<option>ME</option>
				<option>MD</option>
				<option>MA</option>
				<option>MI</option>
				<option>MN</option>
				<option>MS</option>
				<option>MO</option>
				<option>MT</option>
				<option>NE</option>
				<option>NV</option>
				<option>NJ</option>
				<option>NM</option>
				<option>NY</option>
				<option>NC</option>
				<option>ND</option>
				<option>OK</option>
				<option>OR</option>
				<option>PA</option>
				<option>RI</option>
				<option>SC</option>
				<option>SD</option>
				<option>TN</option>
				<option>TX</option>
				<option>UT</option>
				<option>VT</option>
				<option>VA</option>
				<option>WA</option>
				<option>WV</option>
				<option>WI</option>
				<option>WY</option>
			</select>
		</div>

		<div class="form-group col-sm-2">
			<label for="zip">Zip:</label>
			<input name="zip" type="text" class="form-control" id="zip" />
		</div>

		<div class="form-group col-sm-5">
			<label for="phone">Phone:</label>
			<input name="phone" type="text" class="form-control" id="phone" />
		</div>

		<div id="company_sec" class="form-group col-sm-4">
			<label for="phone">Company:</label>
			<input name="company_name" type="text" class="form-control" id="company" />
		</div>

		<div id="volunteer_sec" class="form-group col-sm-2">
			<label for="t-shirt">T-shirt size:</label>
			<select name="t-shirt" class="form-control" id="t-shirt">
				<option value="S">S - Small</option>
				<option value="M">M - Medium</option>
				<option value="L">L - Large</option>
				<option value="XL">XL - Extra Large</option>
				<option value="2XL">2XL - 2X Extra Large</option>
				<option value="3XL">3XL - 3X Extra Large</option>
			</select>
		</div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="alert alert-danger hide2" id="infoUpdated">
                    <center>Account Updated.</center>
                </div>
                <div class="alert alert-danger hide2" id="sign-up-duplicate-email">
                    <strong>The provided e-mail address is already in use.</strong>  Please check your input and try again.
                </div>
                <div class="alert alert-danger hide2" id="sign-up-unknown-error">
                    <strong>An unknown error has occurred while signing-up.</strong>  Details of the error:<div></div>
                </div>
            </div>
            <div class="form-group col-sm-6 col-sm-offset-3">
                <button type="button" class="btn btn-block btn-primary" id="update">Update Information</button>
            </div>
        </div>

	</form>
</div>
