<div class="tab-content">
    <div id="Users" class="tab-pane fade in active">
        <div class="row">
            <div class="col-sm-12">
                <table id="example" class="display" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Select User</th>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Active</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zip Code</th>
                            <th>Phone</th>
                            <th>Shirt Size</th>
                            <th>Company Name</th>
                            <th>Member Since</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <br />
        <br />
        <br />

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="deactivate" class="btn btn-primary" type="button">Deactivate Users</button>
                        <button id="activate" class="btn btn-primary" type="button">Activate Users</button>
                    </span>
                </div>
                <br />
                <br />
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="addUser" class="btn btn-primary" type="button">Add User</button>
                    </span>
                    <input id="userName" type="text" class="form-control" placeholder="User Name ">
                    <input id="userEmail" type="text" class="form-control" placeholder="User Email ">
                </div>
            </div>
        </div>
    </div>

    <div id="menu1" class="tab-pane fade">

        <div class="EventsSelector">
            <div class="row text-center">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <select id="selectUser" class="form-control selectWidth">
                            <option class="">Frost 5k 2016</option>
                            <option class="">Bowling for Kids 2016</option>
                            <option class="">Bowling for Kids 2015</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Create Event</button>
                        <button class="btn btn-default">Deactivate Event</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Event Information</h4>
                    </div>
                    <div class="modal-body">
              
                        <p>
                            Event Type: <select id="EventType" class="form-control selectWidth">
                                <option class="">Frosty 5k</option>
                                <option class="">Bowling for Kids</option>
                            </select>
                        </p>
                        <p>Date: <input type="text" id="datepicker"></p>             

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>


    </div>
