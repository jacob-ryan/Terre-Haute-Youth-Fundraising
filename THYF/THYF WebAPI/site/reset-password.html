<script src="js/reset-password.js"></script>

<div class="container">
	<h1 class="text-center">Reset Password</h1>
	<form id="reset-form" class="form-horizontal form-bordered col-md-6 col-md-offset-3" role="form">
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" />
		</div>
		<div class="form-group">
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" class="form-control" id="confirm-password" name="confirm-password" />
		</div>
		<div class="alert alert-danger hide2" id="reset-unknown-error">
			<strong>An unknown error has occurred while resetting your password.</strong>  Details of the error:<div></div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary col-xs-6 col-xs-offset-3" id="reset-button" name="reset-button">Update Password</button>
		</div>
	</form>
</div>
