<script src="js/forgot-password.js"></script>

<div class="container">
	<h1 class="text-center">Forgot Password</h1>
	<form id="reset-form" class="form-horizontal form-bordered col-md-6 col-md-offset-3" role="form">
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" />
		</div>
		<div class="alert alert-danger hide2" id="reset-unknown-error">
			<strong>An unknown error has occurred while resetting your password.</strong>  Details of the error:<div></div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary col-xs-6 col-xs-offset-3" id="reset-button" name="reset-button">Reset Password</button>
		</div>
	</form>
</div>
