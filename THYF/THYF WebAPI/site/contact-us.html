<script src="js/contact-us.js"></script>

<div class="container">
	<h1 class="text-center">Contact Us</h1>
	<form class="form-horizontal" method="post">
		<fieldset>
			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
				<div class="col-md-8">
					<input id="fname" type="text" placeholder="First Name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
				<div class="col-md-8">
					<input id="lname" type="text" placeholder="Last Name" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
				<div class="col-md-8">
					<input id="email" type="text" placeholder="Email Address" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
				<div class="col-md-8">
					<input id="phone" type="text" placeholder="Phone" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
				<div class="col-md-8">
					<textarea class="form-control" id="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>

<style>
	.bigicon
	{
		font-size: 35px;
		color: #36A0FF;
	}
</style>
