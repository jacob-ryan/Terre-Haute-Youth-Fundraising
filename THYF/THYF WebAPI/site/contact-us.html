<script src="js/contact-us.js"></script>

<div class="container">
	<h1 class="text-center">Contact Us</h1>
	<form class="form-horizontal" id="contact-form">
		<fieldset>
			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
				<div class="col-md-8">
					<input type="text" class="form-control" id="contact-first-name" name="contact-first-name" placeholder="First name">
				</div>
			</div>
			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
				<div class="col-md-8">
					<input type="text" class="form-control" id="contact-last-name" name="contact-last-name" placeholder="Last name">
				</div>
			</div>
			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
				<div class="col-md-8">
					<input type="text" class="form-control" id="contact-email" name="contact-email" placeholder="E-mail address">
				</div>
			</div>
			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
				<div class="col-md-8">
					<input type="text" class="form-control" id="contact-phone" name="contact-phone" placeholder="Phone number">
				</div>
			</div>

			<div class="form-group">
				<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
				<div class="col-md-8">
					<textarea class="form-control" id="contact-message" name="contact-message" placeholder="Please enter your message here.  We will respond as soon as possible." rows="10"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary">Send Contact Request</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>

<style>
	.bigicon
	{
		font-size: 35px;
		color: #36A0FF;
	}
</style>
